<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  position: relative;
}

/* ğŸ’Œ Landing */
#landing {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#landing button {
  padding: 22px 40px;
  font-size: 1.4rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  cursor: pointer;
  animation: pulse 1.4s infinite;
}

/* ğŸ’ Card */
.card {
  width: 90%;
  max-width: 360px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  border-radius: 30px;
  padding: 32px 20px 36px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  z-index: 2;
  display: none;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff3e6c;
  font-size: 2rem;
}

.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-top: 30px;
}

button {
  width: 160px;
  padding: 16px;
  font-size: 1.1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

/* YES */
#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  transition: transform 0.3s ease;
}

/* NO */
#no {
  background: white;
  color: #ff4d6d;
  transition: transform 0.4s ease; /* ğŸ‘ˆ smooth movement */
}

/* â¤ï¸ Hearts */
#heart-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
}

/* ğŸ”Š Music */
#music-btn {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

#message {
  display: none;
  margin-top: 20px;
}

#heart-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
  opacity: 1;
}

.crush-name {
  font-family: 'Pacifico', cursive;
  font-size: 32px;
  background: linear-gradient(45deg, #ff5f9e, #ff8dc7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
  animation: nameGlow 2s infinite alternate;
}
.crush-name {
  font-size: 28px;
  color: #ff4d6d;
  border-right: 2px solid pink;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 2s steps(10) forwards;
}

@keyframes typing {
  to { width: 100%; }
}



@keyframes nameGlow {
  from {
    text-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
  }
  to {
    text-shadow: 0 0 16px rgba(255, 105, 180, 1);
  }
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1.8);
    opacity: 0;
  }
}

/* Animations */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<!-- ğŸ’Œ Landing -->
<div id="landing">
  <button id="open">Open me ğŸ’</button>
</div>

<div id="heart-layer"></div>

<div class="card">
  <button id="music-btn">ğŸ”ˆ</button>

  <h1>Will you be my Valentine? ğŸ’•</h1>
  <p>You donâ€™t really have a choice ğŸ˜Œ</p>

  <div class="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ™ˆ</button>
  </div>

  <div id="message">
    <h2>Yayyy!! ğŸ¥°</h2>
    <h2 class="crush-name">LOKI ğŸ’•</h2>
    <p>I knew it ğŸ’˜ <br>Happy Valentineâ€™s Day â¤ï¸</p>
  </div>
</div>
<div id="heart-container"></div>

<audio id="bg-music" preload="auto" playsinline webkit-playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>


<script>
const landing = document.getElementById("landing");
const openBtn = document.getElementById("open");
const card = document.querySelector(".card");

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");
const buttons = document.querySelector(".buttons");

const music = document.getElementById("bg-music");
const musicBtn = document.getElementById("music-btn");
const heartContainer = document.getElementById("heart-container");

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (2 + Math.random() * 2) + "s";

  heartContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 4000);
}

// create hearts continuously
setInterval(createHeart, 300);


let yesScale = 1;

/* Landing open */
openBtn.onclick = () => {
  landing.style.display = "none";
  card.style.display = "block";
};

/* NO escape (smooth + YES grows) */
function escapeNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  yesScale += 0.08;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("pointerenter", escapeNo);
noBtn.addEventListener("pointerdown", escapeNo);


/* Music toggle */
musicBtn.onclick = () => {
  if (music.paused) {
    music.play().catch(()=>{});
    musicBtn.innerHTML = "ğŸ”Š";
  } else {
    music.pause();
    musicBtn.innerHTML = "ğŸ”ˆ";
  }
};

/* ğŸ’¥ Heart burst */
function burstHearts(origin) {
  const rect = origin.getBoundingClientRect();
  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = ["ğŸ’–","ğŸ’˜","ğŸ’•","â¤ï¸"][Math.floor(Math.random()*4)];
    heart.style.left = rect.left + rect.width/2 + "px";
    heart.style.top = rect.top + "px";
    document.getElementById("heart-layer").appendChild(heart);

    setTimeout(()=>heart.remove(), 4000);
  }
}
let started = false;

yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;

  // ğŸµ Mobile-safe audio play
  music.volume = 0.7;
  music.loop = true;

  music.play()
    .then(() => {
      musicBtn.innerHTML = "ğŸ”Š";
      console.log("Music started");
    })
    .catch(err => {
      console.log("Audio blocked:", err);
    });

  buttons.style.display = "none";
  message.style.display = "block";

  burstHearts(yesBtn);
});
musicBtn.addEventListener("click", () => {
  if (music.paused) {
    music.play().catch(()=>{});
    musicBtn.innerHTML = "ğŸ”Š";
  } else {
    music.pause();
    musicBtn.innerHTML = "ğŸ”ˆ";
  }
});


</script>

</body>
</html>
